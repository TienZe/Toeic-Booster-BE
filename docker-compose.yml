version: '3.8'

services:
  server:
    build:
      context: ./
      dockerfile: server/Dockerfile
    container_name: toeic_server
    volumes:
      - ./src:/srv/src
      - ./server/etc/apache2/sites-enabled/default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./server/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./xdebug-artifacts:/tmp/xdebug-artifacts
    ports:
      - "3001:80"
    depends_on:
      - db
    networks:
      - app-network
    

  db:
    image: mysql:8
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      # MYSQL_DATABASE: laravel
      # MYSQL_USER: laravel
      # MYSQL_PASSWORD: secret
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3305:3306"
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
